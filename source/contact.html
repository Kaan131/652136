    <section class="contactform">
            <!-- Use tag fieldset and legend -->
			<fieldset>
            <legend>Contact Form</legend>
            <label for="name" class="labelcontact">Name:</label>
            <input type="text" id="name" name="name" placeholder="Fullname">
            <label for="email" class="labelcontact">E-mail:</label>
            <input type="email" id="email" name="email" placeholder="E-mail address">
            <label for="message" class="labelcontact">Message:</label>
            <textarea id="message" name="message" rows="6" placeholder="Your message"></textarea>
            <input type="submit" value="submit">
            </fieldset>
    </section>
